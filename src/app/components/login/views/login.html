<div class="form-login">
    <h4 class="blue-text text-darken-3">Inicio de Sesion</h4>
    <div class="container">
        <div class="container">
            <div class="container">    
                <div class="row">
                    <form class="col s12" #myForm="ngForm" (ngSubmit)="onSubmit()">
                        <fieldset>
                            <div class="row">
                                <div class="input-field col s12">
                                    <label for="txtEmail">Email</label>                                    
                                    <input placeholder="Email" #txtEmail="ngForm" 
                                        ngControl="txtEmail" [(ngModel)]="user.email" 
                                        required="required" type="text" id="txtEmail"> 
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <label for="txtPassword">Password</label>                                    
                                    <input placeholder="Password" #txtPassword="ngForm" 
                                        ngControl="txtPassword" [(ngModel)]="user.password"
                                        required="required" type="password" id="txtPassword" name="txtPassword"> 
                                </div>                                
                            </div>
                            <div class="row">
                                <div class="btn-center col s12">
                                    <button class="btn waves-effect waves-light" name="action">Entrar
                                        <i class="material-icons right">perm_identity</i>
                                    </button>                                        
                                </div>                                                                                                                                                                
                            </div>
                        </fieldset>
                    </form>                        
                </div>
            </div>
        </div>
    </div>
</div>
